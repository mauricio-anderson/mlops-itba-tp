
version: 2

models:
  - name: table_to_model
    description: "A starter dbt model"
    columns:
      - name: user_id
        description: "user id"
        tests:
          - not_null

sources:
  - name: raw_data
    description: "machine learning raw tables"
    database: mlops
    schema: raw_data
    tables:
      - name: scores
        meta:
          dagster:
            asset_key: ["raw_scores"]
      - name: movies
        meta:
          dagster:
            asset_key: ["raw_movies"]
      - name: users
        meta:
          dagster:
            asset_key: ["raw_users"]
